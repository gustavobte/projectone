<!--Inicio Conteudo BOX Busca-->


    <div class="row ">
        <div class="col s10 offset-s1 ">
            <div class="card sticky-action ">
                <md-toolbar class="md-table-toolbar ">
                    <div class="md-toolbar-tools teal darken-3">
                        <span>Buscar Pessoas </span>
                    </div>
                </md-toolbar>

                <div class="row">

                    <div class="input-field col s4 ">
                        <input  id="cpf" ui-mask="000.000.000-00"  placeholder="000.000.000-00" type="text" class="validate" ng-model="idPessoa" ng-disabled="nomePessoa > ''">
                        <label class="active" for="cpf">Cpf</label>

                    </div>

                    <div class="input-field col s8 ">
                        <input id="nome" type="text" class="validate" ng-model="nomePessoa" ng-disabled="idPessoa > '' ">
                        <label class="active" for="Nome">Nome</label>
                    </div>
                    <div>

                        <p class="center-align">
                            <button  class="btn waves-effect waves-light btn-large teal darken-3 " ng-click="listarEndereco(idPessoa, nomePessoa)">Pesquisar
                                <i class="material-icons right">search</i>
                            </button></p>
                        </div>
                </div>

            </div>
        </div>
    </div>


    <!--Conteudo Busca Resultado-->

    <div class="row ">
        <div class="col s10 offset-s1 ">
            <div class="card sticky-action ">
                <md-toolbar class="md-table-toolbar ">
                    <div class="md-toolbar-tools teal darken-3">
                        <span>Resultado Pesquisa </span>
                    </div>
                </md-toolbar>
                <div class="row">
                <div class="col s12" >
                    <table class="highlight" md-table style="padding: 500px"  >
                        <thead md-head >
                        <tr md-row  style="height: 50px">
                            <th md-column ><span>CPF</span></th>
                            <th md-column><span>Nome</span></th>
                            <th md-column><span>Data de Nascimento</span></th>
                            <th md-column>#</th>
                        </tr>
                        </thead>


                        <tr  style="height: 50px;" ng-repeat="x in vm.dadosId" ng-show=" loading == false">
                            <td >{{x[1]}}</td>
                            <td >{{x[2]}}</td>
                            <td >{{x[4]}}</td>
                            <td >
                                <a href="#/resultadoBusca"
                                   ng-controller="ResultSofiaCtrl"
                                   ng-click="setPessoa(x[1])"
                                   class="button button-full button-positive">
                                    <img src="../img/file.png" alt="">
                                    Ver dados<a/>


                            </td>
                        </tr>

                        <tr  style="height: 50px;" ng-repeat="x in vm.dadosNome" ng-show=" loading == false">
                            <td >{{x[1]}}</td>
                            <td >{{x[2]}}</td>
                            <td >{{x[4]}}</td>
                            <td ><a href=""></a><img src="../img/file.png" alt=""></td>
                        </tr>
                    </table>

                    <br>
                        <div  class="center-align" style="height: 50px;" ng-show="vm.dadosId.length == undefinid && loading == false || semDados == true ">
                            <div class="chip ">
                                <img src="http://image.flaticon.com/icons/svg/174/174320.svg" alt="Contact Person">
                                CPF não Encontrado
                            </div>
                        </div>
                        <div  class="center-align" style="height: 50px;" ng-show="vm.dadosNome.length == undefinid && loading == false">
                            <div class="chip ">
                                <img src="http://image.flaticon.com/icons/svg/187/187478.svg" alt="Contact Person">
                                Nome não Encontrado
                            </div>
                        </div>
                    <div class="progress" ng-show="loading == true">
                        <div class="indeterminate"></div>
                    </div>


                </div>
            </div>

        </div>

     </div>
    </div>



<div id="tabela2"></div>
<div id="tabela"></div>

<!--Fim Conteudo-->
